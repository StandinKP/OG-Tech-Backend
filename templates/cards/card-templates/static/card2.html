<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="../styles/card2.css">
    <title>Card Two</title>

   
</head>

<body>
    <div class="container">
        <div class="box">
            <img src="../card_bg/card2.png" alt="Card 2">

            <div class="company">Company Name</div>
            <div class="name">F-Name L-Name</div>
            <div class="designation">Designation</div>

            <div class="phone">
                <div class="circle" id="c1">
                    <i class="fas fa-phone-alt fa-2x" id="ph-i"></i>
                </div>
                <a href="tel:#">
                    Your phone no.
                </a>
            </div>

            <div class="address">
                <div class="circle" id="c2">
                    <i class="fas fa-map-marker-alt fa-2x" id="location-i"></i>
                </div>
                <a href="https://www.google.com/maps/@18.5318452,73.8817123,12.93z">
                    Your address
                </a>
            </div>

            <div class="email">
                <div class="circle" id="c3">
                    <i class="fas fa-envelope fa-2x" id="email-i"></i>
                </div>
                <a
                    href="mailto:#?cc=meetyourvallabh@gmail.com, kaushalpp01@gmail.com, &bcc=lastemail@example.com&subject=Inquiry mail&body=Hi, I want to discuss something with you.">
                    Your email ID
                </a>
            </div>

            <div class="whatsapp">
                <div class="circle" id="c4">
                    <i class="fab fa-whatsapp fa-2x" id="whatsapp-i"></i>
                </div>
                <a href="https://api.whatsapp.com/send?phone=+91#&text=Hi there!">
                    Connect through Whatsapp
                </a>
            </div>
        </div>
    </div>
</body>

</html>
