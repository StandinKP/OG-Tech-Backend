{% extends 'layout.html' %} 


{% block body %}

<div class="main-panel" data="blue">
  <!-- Navbar -->
  {% include "includes/_navbar.html" %}

  <div class="content" data="blue">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            {% include 'includes/_messages.html' %}
            <h5 class="title">Card Details</h5>
          </div>
          <div class="card-body">
            <form action = "#" method = "POST" autocomplete="off">
              <div class="row">
                <div class="col-md-5 pr-md-1">
                  <div class="form-group">
                    <label>Organization (optional)</label>
                    <input type="text" class="form-control" name="organization" placeholder="Organization" value="{{user['info']['organization']}}" />
                  </div>
                </div>
                <div class="col-md-3 px-md-1">
                  <div class="form-group">
                    <label>Contact no .</label>
                    <input
                      name = "contact"
                      type="tel"
                      class="form-control"
                      placeholder="Username"
                      value="{{user['contact']}}"
                    />
                  </div>
                </div>
                <div class="col-md-4 pl-md-1">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input name = "email" type="email" class="form-control" value="{{user['email']}}" />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 pr-md-1">
                  <div class="form-group">
                    <label>First Name</label>
                    <input
                      name = "fname"
                      type="text"
                      class="form-control"
                      placeholder="First Name"
                      value="{{user['fname']}}"
                    />
                  </div>
                </div>
                <div class="col-md-6 pl-md-1">
                  <div class="form-group">
                    <label>Last Name</label>
                    <input
                      name = "lname"
                      type="text"
                      class="form-control"
                      placeholder="Last Name"
                      value="{{user['lname']}}"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 pr-md-1">
                  <div class="form-group">
                    <label>Profession</label>
                    <input
                      name = "profession"
                      type="text"
                      class="form-control"
                      placeholder="Data Analyst, Senior Lead Developer , etc ."
                      value="{{user['info']['profession']}}"
                    />
                  </div>
                </div>
                <div class="col-md-6 pl-md-1">
                  <div class="form-group">
                    <label>Linkedin URL</label>
                    <input
                      name = 'linkedin'
                      type="url"
                      class="form-control"
                      placeholder=""
                      value="{{user['info']['linkedin']}}"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 pr-md-1">
                  <div class="form-group">
                    <label>Facebook URL</label>
                    <input
                      name = 'facebook'
                      type="text"
                      class="form-control"
                      placeholder=""
                      value="{{user['info']['facebook']}}"
                    />
                  </div>
                </div>
                <div class="col-md-6 pl-md-1">
                  <div class="form-group">
                    <label>Twitter handle</label>
                    <input
                      name = 'twitter'
                      type="text"
                      class="form-control"
                      placeholder=""
                      value="{{user['info']['twitter']}}"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Address</label>
                    <input name = 'address' type="text" class="form-control" placeholder="Work Address" value="{{user['info']['address']}}" />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4 pr-md-1">
                  <div class="form-group">
                    <label>City</label>
                    <input type="text" class="form-control" placeholder="City" value="" />
                  </div>
                </div>
                <div class="col-md-4 px-md-1">
                  <div class="form-group">
                    <label>Country</label>
                    <input type="text" class="form-control" placeholder="Country" value="" />
                  </div>
                </div>
                <div class="col-md-4 pl-md-1">
                  <div class="form-group">
                    <label>Postal Code</label>
                    <input type="text" class="form-control" placeholder="ZIP Code" />
                  </div>
                </div>
              </div>
              <div class="card-footer">
                <button type="button" class="preview btn btn-fill btn-info">Preview</button>
              </div>
            </form>
          </div>
          
        </div>
      </div>
      <div class="col-md-4">
        <div class="card card-user">
          <div class="card-body">
            <div class="card-text">
              <div class="author">
                <div class="block block-one"></div>
                <div class="block block-two"></div>
                <div class="block block-three"></div>
                <div class="block block-four"></div>
                <div id = "{{id}}">
                {% include card %}
              </div>
              </div>
            </div>
          
          </div>
          <div class="card-footer">
          </div>
        </div>
      </div>
    </div>
  </div>
  {% include "includes/_footer.html" %}
</div>

<!--   Core JS Files   -->
<script src="../static/assets/js/core/jquery.min.js"></script>

<script>

  $(".preview").click(function(){
      address = $("input[name = 'address'").val() ; 
      address = address.substring(0,18) + ".." ; 
      $(".name").text($("input[name ='fname']").val() + " " +  $("input[name ='lname']").val()) ; 
      $(".designation").text($("input[name ='profession']").val()) ;
      $(".email a").text($("input[name = 'email']").val()) ; 
      $(".phone a").text($("input[name = 'contact'").val()) ; 
      $(".address a").text(address) ; 
  })
</script>


<script>
  
  $(document).ready(function () {
    $().ready(function () {
      $sidebar = $('.sidebar')
      $navbar = $('.navbar')
      $main_panel = $('.main-panel')

      $full_page = $('.full-page')

      $sidebar_responsive = $('body > .navbar-collapse')
      sidebar_mini_active = true
      white_color = false

      window_width = $(window).width()

      fixed_plugin_open = $('.sidebar .sidebar-wrapper .nav li.active a p').html()

      $('.fixed-plugin a').click(function (event) {
        if ($(this).hasClass('switch-trigger')) {
          if (event.stopPropagation) {
            event.stopPropagation()
          } else if (window.event) {
            window.event.cancelBubble = true
          }
        }
      })

      $('.fixed-plugin .background-color span').click(function () {
        $(this).siblings().removeClass('active')
        $(this).addClass('active')

        var new_color = $(this).data('color')

        if ($sidebar.length != 0) {
          $sidebar.attr('data', new_color)
        }

        if ($main_panel.length != 0) {
          $main_panel.attr('data', new_color)
        }

        if ($full_page.length != 0) {
          $full_page.attr('filter-color', new_color)
        }

        if ($sidebar_responsive.length != 0) {
          $sidebar_responsive.attr('data', new_color)
        }
      })

      $('.switch-sidebar-mini input').on('switchChange.bootstrapSwitch', function () {
        var $btn = $(this)

        if (sidebar_mini_active == true) {
          $('body').removeClass('sidebar-mini')
          sidebar_mini_active = false
          blackDashboard.showSidebarMessage('Sidebar mini deactivated...')
        } else {
          $('body').addClass('sidebar-mini')
          sidebar_mini_active = true
          blackDashboard.showSidebarMessage('Sidebar mini activated...')
        }

        // we simulate the window Resize so the charts will get updated in realtime.
        var simulateWindowResize = setInterval(function () {
          window.dispatchEvent(new Event('resize'))
        }, 180)

        // we stop the simulation of Window Resize after the animations are completed
        setTimeout(function () {
          clearInterval(simulateWindowResize)
        }, 1000)
      })

      $('.switch-change-color input').on('switchChange.bootstrapSwitch', function () {
        var $btn = $(this)

        if (white_color == true) {
          $('body').addClass('change-background')
          setTimeout(function () {
            $('body').removeClass('change-background')
            $('body').removeClass('white-content')
          }, 900)
          white_color = false
        } else {
          $('body').addClass('change-background')
          setTimeout(function () {
            $('body').removeClass('change-background')
            $('body').addClass('white-content')
          }, 900)

          white_color = true
        }
      })

      $('.light-badge').click(function () {
        $('body').addClass('white-content')
      })

      $('.dark-badge').click(function () {
        $('body').removeClass('white-content')
      })
    })
  })
</script>

{% endblock %}
