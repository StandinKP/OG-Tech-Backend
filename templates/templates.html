<div class="modal fade modal-black" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLabel">Confirm Selection</h3>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
          <i class="tim-icons icon-simple-remove"></i>
        </button>
      </div>
      <div class="modal-body">
        <h4>You have selected the <span class="template-name"></span> template .
        <br>
         Do you wish to proceed ? </h4>
      </div>
      <div class="modal-footer">
    
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-info">Proceed</button>
      </div>
    </div>
  </div>

<script src="../static/assets/js/core/jquery.min.js"></script>
<script>
  $(".select-button").click(function(){
    $(".template-name").text($(this).attr('name')) ;
  })
  $(".btn-info").click(function(){
    
    cardName = $('.template-name').text() //value I want to send 
    $.ajax({ 
    url: '{{url_for("access_card")}}', 
    type: 'POST', 
    data: { 'name' : cardName},
    success: function(response){ 
        window.location.href = response ; 
    } 
})


   })
   



   
 
</script>
